<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Smart Mobile Store</title> 
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<link href="Content/site.css" rel="stylesheet" />
</head>
<body ng-app="smartmobileModule">
	
	
	<div id="container" ng-controller="MobilesController">
		<h1>Smart Mobile Store!</h1>
			<div class="row">
				<div class="col-md-6" ng-repeat="mobile in mobiles">
					<div class="mobileCard">
						<h3>{{mobile.mobileName}}</h3>
						<div>

							<span>Price: {{mobile.price}}</span>
						</div>
						<hr />
						<div>
							<span>Processor: {{mobile.processor}}</span>
							<ul class="breadcrumb">
								<li ng-repeat="feature in mobile.features">
									{{feature}}
								</li>
							</ul>
						</div>
					</div>
					</div>
			</div>
		</div>
		


	<script src="Scripts/angular.min.js"></script>
	<script src="smartmobileApp/modules/smartmobileApp.js"></script>
	<script src="smartmobileApp/controllers/MobilesController.js"></script>
</body>
</html>
